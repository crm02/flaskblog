<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Flask Blog - {{title}}</title>
       
    {% else%}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    
    {% for post in posts %} <!-- Code block created with curly_brace % % curly_brace-->
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %} <!-- Tell template engine when for loop ends, with another code block -->

    
    
</body>
</html>
